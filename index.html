<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Half-Birthday Reminder</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Half-Heartedly Celebrate Half-Birthdays</h1>
        <p>Because why not? (But also, why?)</p>
    </header>

    <section id="song-section">
        <div class="song-column">
            <iframe style="border-radius:12px"
                src="https://open.spotify.com/embed/track/3HctJdhyQxzWUMJ1ykuwLY?utm_source=generator" width="100%"
                height="80" frameBorder="0" allowfullscreen=""
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
        <div class="song-column">
            <h2>Ready to half-heartedly celebrate?</h2>
            <button onclick="showForm()">Schedule a Reminder</button>
        </div>
    </section>


    <section id="form-section">
        <h2>Schedule a Half-Birthday Reminder</h2>
        <form id="halfBirthdayForm">
            <label for="yourName">Your Name:</label>
            <input type="text" id="yourName" name="yourName" required><br><br>

            <label for="yourEmail">Your Email:</label>
            <input type="email" id="yourEmail" name="yourEmail" required><br><br>

            <label for="recipientName">Recipient's Name:</label>
            <input type="text" id="recipientName" name="recipientName" required><br><br>

            <label for="recipientEmail">Recipient's Email:</label>
            <input type="email" id="recipientEmail" name="recipientEmail" required><br><br>

            <label for="recipientTimeZone">Recipient's Time Zone:</label>
            <select id="recipientTimeZone" name="recipientTimeZone"></select><br><br>

            <label for="birthdayMonth">Recipient's Birthday (MM/DD):</label>
            <select id="birthdayMonth" name="birthdayMonth" required>
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            /
            <select id="birthdayDay" name="birthdayDay" required>
                <!-- Day options will be populated dynamically -->
            </select><br><br>


            <label for="halfBirthdayDate">Half-Birthday Message Date:</label>
            <input type="text" id="halfBirthdayDate" name="halfBirthdayDate" readonly><br><br>

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 - 2025 Half-Hearted Productions | <a href="#" onclick="showPrivacyPolicy()">Privacy Policy</a></p>
        <div id="privacyPolicy" style="display:none;">
            <p>Privacy policy content goes here...</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
