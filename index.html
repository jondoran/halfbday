<!DOCTYPE html>
<html lang="en">
<head>
  <!-- The <meta> tags below define the character encoding and make the page responsive -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- The title of the page that appears in the browser tab -->
  <title>Happy Half Birthday!</title>

  <!-- Link to the external CSS file for styling -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header section: Contains the main title and a short description -->
  <header>
    <h1>Happy Half Birthday!</h1>
    <p>Celebrate your loved ones' half-birthdays in style with a surprise email!</p>
  </header>

  <!-- Main content of the page -->
  <main>
    <!-- Song Section -->
    <section id="song">
      <!-- Section title -->
      <h2>ðŸŽµ Happy Half Birthday Song ðŸŽµ</h2>
      <!-- Placeholder text for the song -->
      <p>(Placeholder for a fun, tongue-in-cheek song!)</p>
    </section>

    <!-- Form Section -->
    <section id="form">
      <!-- Section title -->
      <h2>Schedule a Half-Birthday Email</h2>

      <!-- Form starts here -->
      <!-- The "name" attribute identifies the form for Netlify, and the "method" is set to POST for form submissions -->
      <form name="half-birthday-form" method="POST" data-netlify="true">
        <!-- Hidden input for Netlify to identify the form -->
        <input type="hidden" name="form-name" value="half-birthday-form">

        <!-- Input for the recipient's first name -->
        <label for="first-name">First Name:</label>
        <!-- 'id' links the label to this input, and 'required' ensures the field must be filled -->
        <input type="text" id="first-name" name="first-name" placeholder="Enter first name" required>

        <!-- Input for the recipient's email address -->
        <label for="email">Email Address:</label>
        <!-- 'type="email"' ensures the input is validated as an email -->
        <input type="email" id="email" name="email" placeholder="Enter email address" required>

        <!-- Input for the recipient's birthday -->
        <label for="birthday">Birthday:</label>
        <!-- 'type="date"' provides a date picker for the user -->
        <input type="date" id="birthday" name="birthday" required>

        <!-- Submit button to send the form -->
        <button type="submit">Schedule Email</button>
      </form>
    </section>
  </main>
</body>
</html>
